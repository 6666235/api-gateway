apiVersion: v1
kind: Service
metadata:
  name: ai-hub-service
spec:
  selector:
    app: ai-hub
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: ai-hub-internal
spec:
  selector:
    app: ai-hub
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
