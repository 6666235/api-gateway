apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-hub
  labels:
    app: ai-hub
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-hub
  template:
    metadata:
      labels:
        app: ai-hub
    spec:
      containers:
      - name: ai-hub
        image: ai-hub:latest
        ports:
        - containerPort: 8000
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ai-hub-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ai-hub-pvc
