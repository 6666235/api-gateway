<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- 机器人头部 -->
  <ellipse cx="256" cy="180" rx="100" ry="90" fill="white"/>
  
  <!-- 眼睛 -->
  <circle cx="210" cy="170" r="20" fill="#6366f1"/>
  <circle cx="302" cy="170" r="20" fill="#6366f1"/>
  
  <!-- 眼睛高光 -->
  <circle cx="215" cy="165" r="6" fill="white"/>
  <circle cx="307" cy="165" r="6" fill="white"/>
  
  <!-- 嘴巴 -->
  <rect x="220" y="210" width="72" height="12" rx="6" fill="#6366f1"/>
  
  <!-- 天线 -->
  <line x1="256" y1="90" x2="256" y2="50" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <circle cx="256" cy="40" r="15" fill="white"/>
  
  <!-- 身体 -->
  <rect x="176" y="290" width="160" height="140" rx="20" fill="white"/>
  
  <!-- 身体装饰 -->
  <circle cx="256" cy="340" r="25" fill="#6366f1"/>
  <rect x="206" y="380" width="100" height="8" rx="4" fill="#6366f1" opacity="0.5"/>
  <rect x="206" y="400" width="70" height="8" rx="4" fill="#6366f1" opacity="0.5"/>
  
  <!-- 手臂 -->
  <rect x="120" y="310" width="40" height="80" rx="20" fill="white"/>
  <rect x="352" y="310" width="40" height="80" rx="20" fill="white"/>
</svg>
